- name: Set up PostgreSQL
  hosts: all
  become: true
  become_method: sudo
  become_user: root


        
  tasks:
    - name: Create PostgreSQL Database- name: "Install packages"
      shell : "sudo apt install -y python3-pip python3-dev libpq-dev postgresql postgresql-contrib nginx curl"

    - name: "Create app database"
      postgresql_db:
        state: present
        name: "{{ DB_NAME }}"
      become: yes
      become_user: postgres

    - name: "Create db user"
      postgresql_user:
        state: present
        name: "{{ DB_USER }}"
        password: "{{ DB_PASSWORD }}"
      become: yes
      become_user: postgres

    - name: "Grant db user access to app db"
      postgresql_privs:
        type: database
        database: "{{ DB_NAME }}"
        roles: "{{ DB_USER }}"
        grant_option: no
        privs: all
      become: yes
      become_user: postgres

    - name: "Allow md5 connection for the db user"
      postgresql_pg_hba:
        dest: "~/data/pg_hba.conf"
        contype: host
        databases: all
        method: md5
        users: "{{ DB_USER }}"
        create: true
      become: yes
      become_user: postgres
      notify: restart postgres

  handlers:
    - name: restart postgres
      service: name=postgresql state=restarted 

